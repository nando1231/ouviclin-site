    <script>
    (function() {
        // Configuração das Chaves
        const SUPABASE_URL = "https://pvlkipwpdosvbyjhyysn.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2bGtpcHdwZG9zdmJ5amh5eXNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjQxMTEsImV4cCI6MjA4NTEwMDExMX0.g0L6XvzJESiaEoia9K9e_ARBUzsABbUlljnv-tyg_l4";
        
        // Inicialização do cliente com nome único para evitar conflito (SyntaxError)
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.querySelectorAll(".gpc_botao.e_formulario").forEach(button => {
            button.addEventListener("click", async (e) => {
                // PARA O ERRO 404: Impede o script antigo de tentar enviar o formulário
                e.preventDefault();
                e.stopPropagation();
                
                const form = button.closest("form");
                if (!form) return;
                
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => { data[key] = value; });
                
                // Feedback visual no botão
                const originalText = button.innerText;
                button.innerText = "Enviando...";

                try {
                    // Tenta inserir na tabela 'leads' do Supabase
                    const { error } = await supabaseClient.from("leads").insert([data]);
                    if (error) throw error;
                    
                    console.log("Lead salvo com sucesso no Supabase!");
                    alert("Agendamento solicitado com sucesso!");
                    form.reset();
                } catch (err) {
                    console.error("Erro ao salvar lead:", err.message);
                    alert("Erro técnico: Verifique se a tabela 'leads' existe e se o RLS está desativado.");
                } finally {
                    button.innerText = originalText;
                }
            }, true); // Listener de captura para garantir prioridade
        });
    })();
    </script>
